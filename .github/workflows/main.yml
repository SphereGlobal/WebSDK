name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node Dependencies
        run: npm ci

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - run: npm run lint && npm run build
